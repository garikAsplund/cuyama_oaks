<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" type="image/svg+xml" href="%sveltekit.assets%/favicon.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Fonts -->
		<link
			rel="preload"
			href="/fonts/BonaNovaSC-Regular.woff2"
			as="font"
			type="font/woff2"
			crossorigin
		/>
		<link
			rel="preload"
			href="/fonts/BonaNovaSC-Bold.woff2"
			as="font"
			type="font/woff2"
			crossorigin
		/>

		%sveltekit.head%
		
		<!-- Title -->
		<title>Cuyama Oaks Ranch | Glamping, Camping & Adventures</title>
		<meta
			name="description"
			content="Stay at Cuyama Oaks Ranch, a glamping and camping destination for family and friends in Southern California's beautiful Hidden Valley of Enchantment!"
		/>

		<!-- OG tags -->
		<meta property="og:title" content="Cuyama Oaks Ranch | Glamping, Camping & Adventures" />
		<meta
			property="og:description"
			content="Stay at Cuyama Oaks Ranch, a glamping and camping destination for family and friends in Southern California's beautiful Hidden Valley of Enchantment!"
		/>
		<meta property="og:image" content="https://cuyamaoaksranch.com/about/cuyama_oaks_bg.jpeg" />
		<meta property="og:url" content="https://cuyamaoaksranch.com" />
		<meta property="og:type" content="website" />

		<!-- Twitter tags -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="Cuyama Oaks Ranch | Glamping, Camping & Adventures" />
		<meta
			name="twitter:description"
			content="Stay at Cuyama Oaks Ranch, a glamping and camping destination for family and friends in Southern California's beautiful Hidden Valley of Enchantment!"
		/>
		<meta name="twitter:image" content="https://cuyamaoaksranch.com/about/cuyama_oaks_bg.jpeg" />

		<script type="application/ld+json">
			{
				"@context": "https://schema.org",
				"@type": "Place",
				"name": "Cuyama Oaks Ranch",
				"description": "A serene glamping and camping destination for family and friends in Southern California's beautiful Hidden Valley of Enchantment!",
				"image": "https://cuyamaoaksranch.com/about/cuyama_oaks_bg.jpeg",
				"address": {
					"@type": "PostalAddress",
					"streetAddress": "1900 Wasioja Rd",
					"addressLocality": "New Cuyama",
					"addressRegion": "CA",
					"postalCode": "93254",
					"addressCountry": "US"
				},
				"geo": {
					"@type": "GeoCoordinates",
					"latitude": "34.94838711966468",
					"longitude": "-119.80809046043629"
				},
				"url": "https://cuyamaoaksranch.com"
			}
		</script>
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
